<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="referrer" content="no-referrer"> -->
    <title>Futurama man</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline" rel="stylesheet">

</head>
<body>
    <section class="title">
        <h1>FUTURAMA MAN</h1>
        <h2>Hint: </h2>
        <h3>What is the name of the company Professor Farnsworth owns?</h3>
    </section>

    <section class="word">
        <div class="boxes">P</div>
        <div class="boxes">L</div>
        <div class="boxes">A</div>
        <div class="boxes">N</div>
        <div class="boxes">E</div>
        <div class="boxes">T</div>
        <div class="boxes"></div>
        <div class="boxes">E</div>
        <div class="boxes">X</div>
        <div class="boxes">P</div>
        <div class="boxes">R</div>
        <div class="boxes">E</div>
        <div class="boxes">S</div>
        <div class="boxes">S</div>
    </section>

    <section class="alphabet">
            <span class="letter">A</span>
            <span class="letter">B</span>
            <span class="letter">C</span>
            <span class="letter">D</span>
            <span class="letter">E</span>
            <span class="letter">G</span>
            <span class="letter">H</span>
            <span class="letter">I</span>
            <span class="letter">J</span>
            <span class="letter">K</span>
            <span class="letter">L</span>
            <span class="letter">M</span>
            <span class="letter">N</span >
            <span class="letter">O</span>
            <span class="letter">P</span>
            <span class="letter">Q</span>
            <span class="letter">R</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">U</span>
            <span class="letter">V</span>
            <span class="letter">W</span>
            <span class="letter">X</span>
            <span class="letter">Y</span>
            <span class="letter">Z</span>
    </section>

    <section class="game-container">
        <div class="lives" id="lifeOne"></div>
        <div class="lives" id="lifeTwo"></div>
        <div class="lives" id="lifeThree"></div>
        <div class="lives" id="lifeFour"></div>
        <div class="lives" id="lifeFive"></div>
        <div class="lives" id="lifeSix"></div>
    </section>

    <div class="message-box">
        <h3></h3>
        <button>Play Again</button>
    </div>


</body>
</html>
